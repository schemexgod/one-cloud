  <script>
    const Helper = {
      fromRaw: (rawHtml) => {
        const holder = document.createElement('template')
        holder.innerHTML = rawHtml.trim()
        console.log('holder', holder.content.cloneNode(true))
        return holder.content.cloneNode(true).firstChild
      }
    }
    const HeroA = (title, subtitle, backgroundImage) => {
      return Helper.fromRaw(`<div data-component-id="hero-a" class="hero-a">
                  <style>
    .hero-a {
      position: relative;
      flex-direction: column;
      text-align: center;
      display: flex;
      justify-content: top;
      align-items: center;
      width: 100%;
      height: 692px;
      font-family: Arial, Helvetica, sans-serif;
    }

    .hero-a .bg {
      position: absolute;
      width: 100%;
      height: 100%;
      background-image: url('${backgroundImage}');
      background-size: cover;
      background-position: center;
    }

    .hero-a .content {
      position: relative;
      text-align: center;
      display: flex;
      flex-direction: column;
      color: white;
      width: 600px;
    }
  </style>
    <div class="bg"></div>
    <div class="content">
      <h1>${title}</h1>
      <p>${subtitle}</p>
    </div>
  </div>`)
    }
    const CardA = (title, subtitle, imageUrl) => {
      return Helper.fromRaw(`
            <div class="card-a">
                <h1>${title}</h1>
                <p>${subtitle}</p>
            </div>
            `)

    }

  </script>

    function recursiveBuildLayout(elementModel) {
      /** @type {Element?} */
      let newEl
      if (elementModel.type == "HeroA") {
        // get props
        const { title, subtitle, backgroundImage } = elementModel.templateProps
        newEl = HeroA(title, subtitle, backgroundImage)

      }
      if (!newEl) { return }
      for (const next in elementModel.children) {
        const curChild = recursiveBuildLayout(next)
        if (curChild) {
          newEl.append(curChild)
        }
      }
    }

    const rootEl = recursiveBuildLayout(llmJson.layout)
